<table mat-table [dataSource]="users" class="mat-elevation-z8 w-100 mt-3 mx-2">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Estatus">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let user"> {{user.dbStatus}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['Nombre', 'Email', 'Estatus']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['Nombre', 'Email', 'Estatus'];"></tr>
</table>
